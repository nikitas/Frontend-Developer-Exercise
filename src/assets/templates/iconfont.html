<!-- Generated by gulp-iconfont; Do not edit! -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title><%= fontName %></title>
        <style>
            body {
                margin:0;
                padding:10px 20px;
                background:#fff;
                color:#222;
            }
            h1, div, footer {
                font-family:"Helvetica Neue", Arial, sans-serif;
            }
            h1 {
                margin:0 0 20px;
                font-size:32px;
                font-weight:normal;
            }
            .icons {
                margin-bottom:40px;
                -webkit-column-count:5;
                -moz-column-count:5;
                column-count:5;
                -webkit-column-gap:20px;
                -moz-column-gap:20px;
                column-gap:20px;
            }
            .icons__item,
            .icons__item i {
                line-height:2em;
                cursor:pointer;
            }
            .icons__item:hover {
                color:#3c90be;
            }
            .icons__item i {
                display:inline-block;
                width:32px;
                text-align:center;
            }
            .icons__item:hover i {
                -webkit-transform:scale(1.5);
                transform:scale(1.5);
            }
            footer {
                margin-top:40px;
                font-size:14px;
                color:#999;
            }

            @font-face {
                font-family: "<%=fontName%>";
                font-style: normal;
                font-weight: normal;
                src: url("assets/fonts/<%=fontName%>/<%=fontName%>.woff2") format("woff2"),
                     url("assets/fonts/<%=fontName%>/<%=fontName%>.woff") format("woff"),
                     url("assets/fonts/<%=fontName%>/<%=fontName%>.ttf") format("truetype"),
                     url("assets/fonts/<%=fontName%>/<%=fontName%>.svg#pt-eshop-pro-icons") format("svg");
            }

           [class^="<%= classPrefix %>"]:before,
           [class*=" <%= classPrefix %>"]:before {
               font-family: '<%=fontName%>' !important;
               speak: none;
               font-style: normal;
               font-weight: normal;
               font-variant: normal;
               text-transform: none;
               line-height: 1;
               -webkit-font-smoothing: antialiased;
               -moz-osx-font-smoothing: grayscale;
           }

            <% _.each(glyphs, function(glyph) { %>.<%= classPrefix %><%= glyph.name %>:before { content: "\<%= glyph.unicode[0].charCodeAt(0).toString(16).toUpperCase() %>" }
            <% }); %>
        </style>
    </head>
    <body>
        <h1><%= fontName %></h1>
        <div class="icons" id="icons">
            <% for (var glyphIdx = 0; glyphIdx < glyphs.length; glyphIdx++) { var glyph = glyphs[glyphIdx] %>
                <div class="icons__item" data-name="<%= glyph.name %>"><i class=" <%= classPrefix %><%= glyph.name %>"></i> <%= classPrefix %><%= glyph.name %></div>
            <% } %>
        </div>
        <h1>Usage</h1>
        <pre><code>&lt;i class=&quot;<%= classPrefix %><span id="name">name</span>&quot;&gt;&lt;/i&gt;</code></pre>
        <script>
            (function() {
                document.getElementById('icons').onclick = function(e) {
                    e = e || window.event;
                    var name = e.target.getAttribute('data-name') || e.target.parentNode.getAttribute('data-name');
                    document.getElementById('name').innerHTML = name;
                    document.getElementById('name2').innerHTML = name;
                }
            })();
        </script>
    </body>
</html>
